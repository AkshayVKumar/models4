<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>using simple if</title>
</head>
<body>
    <h1>Simple If Demo</h1>
    {% if data %}
    <h1>{{data}}</h1>
    {% else %}
    <h1>No data</h1>
    {% endif %}
</body>
</html>
